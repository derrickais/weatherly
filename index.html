<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatherly</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">

<body>
    <header>
        Weatherly
    </header>
    <div class="container">
        <div class="left-side">
            <form class="search-bar">
                <label for="cname">Search for a City: </label>
                <select id="city" name="city">
                    <option value="30.324,-97.753">Austin</option>
                    <option value="41.835,-87.722">Chicago</option>
                    <option value="40.777,-73.948" selected>New York</option>
                    <option value="28.531,-81.381">Orlando</option>
                    <option value="37.772,-122.431">San Francisco</option>
                    <option value="47.604,-122.311">Seattle</option>
                    <option value="39.736,-104.956">Denver</option>
                    <option value="33.762,-84.408">Atlanta</option>
                </select>
                <input type="submit" value="Search">
            </form>
            <div class="city-buttons">
                <button type="button" value="30.324,-97.753">Austin</button>
                <button type="button" value="41.835,-87.722">Chicago</button>
                <button type="button" value="40.777,-73.948">New York</button>

                <button type="button" value="33.762,-84.408">Atlanta</button>
            </div>    
        </div>
        <div class="right-side">
            <div class="day-forecast">
