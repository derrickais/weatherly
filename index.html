<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatherly</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        Weatherly
    </header>
    <div class="container">
        <div class="left-side">
            <form class="search-bar">
                <label for="cname">Search for a City: </label>
                <select id="city" name="city">
                    <option value="30.324,-97.753,Austin">Austin</option>
                    <option value="41.835,-87.722,Chicago">Chicago</option>
                    <option value="40.777,-73.948,New York" selected>New York</option>
                    <option value="28.531,-81.381,Orlando">Orlando</option>
                    <option value="37.772,-122.431,San Francisco">San Francisco</option>
                    <option value="47.604,-122.311,Seattle">Seattle</option>
                    <option value="39.736,-104.956,Denver">Denver</option>
                    <option value="33.762,-84.408,Atlanta">Atlanta</option>
                </select>
                <input type="submit" value="Search">
            </form>
            <form class="city-buttons">
                <button type="submit" value="30.324,-97.753,Austin">Austin</button>
                <button type="submit" value="41.835,-87.722,Chicago">Chicago</button>
                <button type="submit" value="40.777,-73.948,New York">New York</button>
                <button type="submit" value="28.531,-81.381,Orlando">Orlando</button>
                <button type="submit" value="37.772,-122.431,San Franscisco">San Francisco</button>
                <button type="submit" value="47.604,-122.311,Seattle">Seattle</button>
                <button type="submit" value="39.736,-104.956,Denver">Denver</button>
                <button type="submit" value="33.762,-84.408,Atlanta">Atlanta</button>
            </form>    
        </div>
        <div class="right-side">
            <div class="day-forecast">
                
            </div>
            <div class="weekly-forecast">
            </div>
        </div>
    </div>
    <footer>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js" integrity="" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
